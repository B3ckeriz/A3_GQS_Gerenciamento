# ============================================
# CONFIGURA\u00c7\u00c3O SONARCLOUD
# ============================================

# Informa\u00e7\u00f5es do Projeto
sonar.projectKey=B3ckeriz_A3-
sonar.organization=b3ckeriz
sonar.projectName=Sistema de Gestao de Alunos e Professores
sonar.projectVersion=1.0.0

# Caminho dos fontes e testes
sonar.sources=src/main/java
sonar.tests=src/test/java

# Codifica\u00e7\u00e3o
sonar.sourceEncoding=UTF-8

# Vers\u00e3o do Java
sonar.java.source=21
sonar.java.target=21

# ============================================
# \u2b50 COBERTURA DE C\u00d3DIGO
# ============================================

# Caminho do relat\u00f3rio JaCoCo
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# \u2b50 EXCLUS\u00d5ES DE COBERTURA (n\u00e3o ser\u00e3o consideradas na % de cobertura)
sonar.coverage.exclusions=\
  **/view/**/*,\
  **/principal/Principal.java,\
  **/*Form.java,\
  **/*Tela*.java,\
  **/Main.java

# ============================================
# \u2b50 EXCLUS\u00d5ES DE AN\u00c1LISE DE C\u00d3DIGO
# ============================================

# Arquivos ignorados completamente (bugs, code smells, vulnerabilidades)
sonar.exclusions=\
  **/view/**/*,\
  **/*Form.java,\
  **/*Tela*.java,\
  **/target/**,\
  **/*.xml

# Exclus\u00f5es apenas para duplica\u00e7\u00e3o de c\u00f3digo
sonar.cpd.exclusions=\
  **/view/**/*,\
  **/*Form.java,\
  **/*Tela*.java

# ============================================
# \u2b50 QUALITY GATES (METAS)
# ============================================

# Meta de cobertura para C\u00d3DIGO NOVO (new code)
# O Sonar vai exigir que TODO c\u00f3digo novo tenha pelo menos esta cobertura
sonar.newCode.referenceBranch=main

# ============================================
# CONFIGURA\u00c7\u00d5ES ADICIONAIS
# ============================================

# Bin\u00e1rios compilados (para an\u00e1lise mais precisa)
sonar.java.binaries=target/classes

# Bibliotecas (para resolver depend\u00eancias)
sonar.java.libraries=target/**/*.jar

# Ignorar arquivos gerados
sonar.issue.ignore.multicriteria=e1,e2

# Ignorar "Classes should not have too many methods"
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S1820
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*Form.java

# Ignorar "Cognitive Complexity" em forms
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*Tela*.java

# ============================================
# LOGGING
# ============================================
sonar.verbose=false
sonar.log.level=INFO